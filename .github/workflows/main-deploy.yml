name: Deploy Docs to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: docs-deploy
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Docusaurus
        run: pnpm build

      - name: Upload docs to production
        uses: bffless/upload-artifact@v1
        with:
          path: build
          api-url: ${{ vars.ASSET_HOST_URL }}
          api-key: ${{ secrets.ASSET_HOST_KEY }}
          alias: docs-production
          base-path: /build
          description: 'Docs production deploy for ${{ github.ref_name }}@${{ github.sha }}'
          summary-title: Docs Production Deploy
